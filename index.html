<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <script type="text/javascript" src="js/vendor/gsap/uncompressed/TweenLite.js"></script>
  <script type="text/javascript" src="js/vendor/angular.js"></script>
  <script type="text/javascript" src="js/vendor/angular-route.js"></script>
  <script type="text/javascript" src="js/vendor/angular-animate.js"></script>
  <script type="text/javascript" src="js/vendor/angular-touch.js"></script>
  <!-- APP specific code -->
  <script type="text/javascript" src="nav/js/controller.js"></script>
  <script type="text/javascript" src="nav/js/directive.js"></script>
  <script type="text/javascript" src="blog/js/controller.js"></script>
  <script type="text/javascript" src="home/js/controller.js"></script>
  <script type="text/javascript" src="profile/js/controller.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/blog.css">
  <link rel="stylesheet" type="text/css" href="css/profile.css">
  <body ng-app="lclk">
    <nav ng-controller="NavCtrl" class="">
      <div class="title">
        liam.krewer.me
        <div class="subtitle">
          {{subtitle}}
        </div>
      </div>
      <ul class="">
        <li ng-repeat="section in sections" class="" ng-class="isActive(section.url)">
          <a ng-href="#!{{section.url}}" class="color-{{section.color}}">
            <i class="fa fa-{{section.icon}}"></i>
            {{section.text}}
          </a>
        </li>
      </ul>
    </nav>

    <internal-nav> If this directive is correctly loaded then this text shouldn't show</internal-nav>

    <div class="hide-scroll">
      <div class="viewport" ng-view >
      </div>
    </div>
    
  </body>

</html>
